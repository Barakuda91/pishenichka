<div v-show="additional_tab === 'production'">
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <button class="nav-link" aria-current="true" href="#"
                            v-bind:class="additional_regions_tab === 'fields' ? 'active' : ''"
                            @click="additional_regions_tab = additional_regions_tab === 'fields' ? null : 'fields'"
                    >поля</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" aria-current="true" href="#"
                            v-bind:class="additional_regions_tab === 'vineyard' ? 'active' : ''"
                            @click="additional_regions_tab = additional_regions_tab === 'vineyard' ? null : 'vineyard'"
                    >виноградники</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" aria-current="true" href="#"
                            v-bind:class="additional_regions_tab === 'garden' ? 'active' : ''"
                            @click="additional_regions_tab = additional_regions_tab === 'garden' ? null : 'garden'"
                    >огороды</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" aria-current="true" href="#"
                            v-bind:class="additional_regions_tab === 'orchard' ? 'active' : ''"
                            @click="additional_regions_tab = additional_regions_tab === 'orchard' ? null : 'orchard'"
                    >сады</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" aria-current="true" href="#"
                            v-bind:class="additional_regions_tab === 'corral' ? 'active' : ''"
                            @click="additional_regions_tab = additional_regions_tab === 'corral' ? null : 'corral'"
                    >загоны</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" aria-current="true" href="#"
                            v-bind:class="additional_regions_tab === 'builds' ? 'active' : ''"
                            @click="additional_regions_tab = additional_regions_tab === 'builds' ? null : 'builds'"
                    >постройки</button>
                </li>
            </ul>
        </div>

        <div class="row" v-show="additional_regions_tab === 'fields'">
            <div v-for="(sector, id) in user.sectors" class="col-sm-12">
                <field v-if="sector.type === 'FIELD'"
                        v-bind:sector="sector"
                        v-bind:id="id"
                        v-bind:user="user"
                        v-bind:_="_"
                ></field>
            </div>
        </div>

        <div class="row" v-show="additional_regions_tab === 'builds'">
            <div v-for="(sector, id) in user.sectors" class="col-sm-12">
                <field v-if="sector.type === 'BUILD'"
                        v-bind:sector="sector"
                        v-bind:id="id"
                        v-bind:user="user"
                        v-bind:_="_"
                ></field>
            </div>
        </div>
    </div>
</div>
